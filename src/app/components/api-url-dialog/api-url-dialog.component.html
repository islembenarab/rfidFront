<!-- src/app/components/api-url-dialog/api-url-dialog.component.html -->
<h2 mat-dialog-title>Set API URL</h2>
<mat-dialog-content>
  <p>Please enter the API URL for the server:</p>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="apiUrl" placeholder="API URL" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" color="primary">Save</button>
</mat-dialog-actions>
