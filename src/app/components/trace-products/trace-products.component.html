<div>
  <div class="flex flex-col md:flex-row gap-4">
    <div class="flex-1">
      <h1 class="text-3xl font-bold">traces</h1>
    </div>
  </div>
  <div class="mt-4">
    <app-reusable-table
      [data]="traces"
      [columns]="columns"
      [totalItems]="totalElements"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      (pageChange)="onPageChange($event)"
    ></app-reusable-table>
  </div>
</div>
